<!DOCTYPE html>
<html>
<head>
  <title>Professional Badger Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <style>
    .animation-container-dashboard {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle, #0f4c81 0%, #1a237e 100%);
    }
    
    .title-button-container {
      display: flex;
      justify-content: space-between; /* Pushes items to opposite sides */
      align-items: center; /* Perfect vertical alignment */
      width: 100%;
      padding: 10px 15px;
    }
  </style>
</head>
<body>
  <div class="animation-container-dashboard">
    <!-- Title with button on right -->
    <div class="title-button-container">
        <h1 class="myclasses_title">{{ classroom_name }} DASHBOARD</h1>
        <button class="use-me-btn" id="helpButton" onclick="openHelpWindow()">
          <img src="/static/images/badger_glasses.png" alt="Icon" class="button-icon">
          Need Help?
        </button>
      </div>

      <script>
        function openHelpWindow() {
  // Set desired dimensions
  const width = 800;
  const height = 600;
  
  // Calculate center position
  const left = (screen.width - width) / 2;
  const top = (screen.height - height) / 2;
  
  // Open a new window with proper focus
  const helpWindow = window.open(
    '/badger_report',
    'HelpWindow',
    `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes,toolbar=no,location=no,status=no`
  );
  
  // Ensure the new window is brought to the front
  if (helpWindow) {
    helpWindow.focus();
  }
}
        </script>
    
    <!-- Dashboard Container -->
    <div class="dashboard-iframe-container">
      <iframe src="/dashboard/?classroom_id={{ classroom_id }}" style="border:none; margin-top:20px"></iframe>
    </div>
  </div>
</body>
</html>
